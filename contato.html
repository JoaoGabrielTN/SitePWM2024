<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Meu site legal</title>
    <link rel="stylesheet" href="Stylesheets/contatostyle.css">
</head>

<body>
    <h1>Formul√°rio de Contato</h1>

    <form action="/enviar-contato" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div>
        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
